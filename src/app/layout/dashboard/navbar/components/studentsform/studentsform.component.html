<form action="" [formGroup]="studentForm" class="row p-5 form_container" (ngSubmit)="saveStudent()">
  <h1 class="text-center fs-2 mb-5 text-bg-primary">
    Registro Notas de Estudiantes Algebra
  </h1>

  <div class="error" id="errorDiv"></div>

  <!-- <pre style="font-size: 15px;">
    {{ studentForm.value | json}}
  </pre> -->


  <mat-form-field class="col-6">
    <mat-label>Nombre</mat-label>
    <input matInput type="text" formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="col-6">
    <mat-label>Apellido</mat-label>
    <input matInput type="text" formControlName="apellido">
  </mat-form-field>

  <mat-form-field class="col-6">
    <mat-label>Correo</mat-label>
    <input matInput type="email" formControlName="correo">
  </mat-form-field>

  <mat-form-field class="col-6">
    <mat-label>Telefono</mat-label>
    <input matInput type="text" formControlName="telefono">
  </mat-form-field>

  <mat-form-field class="col-6">
    <mat-label>Nota</mat-label>
    <input matInput type="number" formControlName="nota">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Curso</mat-label>
    <mat-select formControlName="curso">
      <mat-option value="5">Quinto</mat-option>
      <mat-option value="6">Sexto</mat-option>
      <mat-option value="7">Septimo</mat-option>
      <mat-option value="8">Octavo</mat-option>
      <mat-option value="9">Noveno</mat-option>
      <mat-option value="10">Decimo</mat-option>
      <mat-option value="11">Once</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="col-12 d-flex justify-content-center">
    <button mat-raised-button color="primary" type="submit">
      Guardar Estudiante
    </button>
  </div>

</form>
