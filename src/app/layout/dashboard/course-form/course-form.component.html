<div class="form_main_container">
  <h1 class="fs-3 text-center mt-4">
    @if(isEditing) {
      Editar Curso
    } @else {
      Registrar Curso
    }
  </h1>

  <div class="m-auto text-center">
    {{ courseForm.value | json }}
  </div>

  <form action="" [formGroup]="courseForm" class="row g-3">
    <mat-form-field class="col-12">
      <mat-label>Nombre Curso</mat-label>
      <input matInput type="text" formControlName="nombre" />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Descripcion</mat-label>
      <input matInput type="text" formControlName="descripcion" />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Duraci√≥n</mat-label>
      <input matInput type="number"  formControlName="duracion" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Profesor</mat-label>
      <select matNativeControl required formControlName="profesor">
       <!-- <option value="volvo">Volvo</option> -->
       @for (teacher of teacherList; track teacher.id) {
          <option value="{{ teacher.nombre }}">{{ teacher.nombre }}</option>
      } @empty {
        Empty list of users
      }
      </select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha Inicio</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="fechaInicio">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha Fin</mat-label>
      <input matInput [matDatepicker]="endDatePicker" formControlName="fechaFin">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <div class="col-12 d-flex justify-content-center">
      <button mat-raised-button color="primary" (click)="saveCourse()">
        @if(isEditing) {
          Editar
        } @else {
          Registrar
        }
        Curso
      </button>
    </div>
  </form>
</div>
