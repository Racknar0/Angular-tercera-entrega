<div class="form_main_container">
  <h1 class="fs-3 text-center mt-4">
    @if(isEditing) {
      Editar Estudiante
    } @else {
      Registrar Estudiante
    }
  </h1>

  <div class="m-auto text-center">
    {{ studentForm.value | json }}
  </div>

  <form action="" [formGroup]="studentForm" class="row g-3">
    <mat-form-field class="col-12">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="apellido" />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Correo</mat-label>
      <input matInput type="email" formControlName="correo" />
    </mat-form-field>

    <mat-form-field class="col-12">
      <mat-label>Telefono</mat-label>
      <input matInput type="text"  formControlName="telefono" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Curso</mat-label>
      <select matNativeControl required formControlName="curso">
       <!-- <option value="volvo">Volvo</option> -->
       @for (course of courseList; track course.id) {
          <option value="{{ course.nombre }}">{{ course.nombre }}</option>
      } @empty {
        Empty list of users
      }
      </select>
    </mat-form-field>

    <div class="col-12 d-flex justify-content-center">
      <button mat-raised-button color="primary" (click)="saveStudent()">
        @if(isEditing) {
          Editar
        } @else {
          Registrar
        }
        Estudiante
      </button>
    </div>
  </form>
</div>
